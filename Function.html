<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập ôn luyên function.JS</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt('Nhap gia tri cua a'))
        console.log(a)
        var b = parseInt(prompt('Nhap gia tri cua b'))
        console.log(b)

        function cong(x,y) {
            return x+y
        }
        function tru(x,y) {
            return x-y
        }
        function nhan(x,y) {
            return x*y
        }
        function chia(x,y) {
            return x/y
        }
        var tong = cong(a,b)
        var tru = tru(a,b)
        var nhan = nhan(a,b)
        var chia = chia(a,b)
                document.write('Tong bang' + tong)
                document.write('Hieu bang' + tru)
                document.write('Tich bang' + nhan)
                document.write('Thuong bang' + chia)
    </script>
    
</body>
</html>
